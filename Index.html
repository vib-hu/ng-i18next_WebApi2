<!doctype html>
<html ng-app="MyApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	<title>Basics - ng-i18next</title>

	<style>
		.mBottom, code {
			margin-bottom: 40px;
			display:block;
		}
	</style>

	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="node_modules/i18next/i18next.js"></script>
	<script src="node_modules/i18next-sprintf-postprocessor/i18nextSprintfPostProcessor.js"></script>	
	<script src="node_modules/ng-i18next/dist/ng-i18next.js"></script>
	<script src="main.js"></script>

</head>

<body>
	<!-- You can escape HTML here: http://www.htmlescape.net/htmlescape_tool.html -->
	<div ng-controller="MyDirectiveCtrl">

		<p>
			Change language to: <br>
			<a href="#" ng-click="changeLng('En')">English</a><br>
			<a href="#" ng-click="changeLng('Ar')">Arabic</a>
		</p>

		<h2 ng-i18next="Key1"></h2>

		<p ng-i18next="Key1"></p>
	
	</div>
</body>
</html>
